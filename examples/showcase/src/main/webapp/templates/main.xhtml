<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:ui="http://java.sun.com/jsf/facelets"  xmlns:a4j="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>RichFaces Showcase</title>
        <link rel="icon" type="image/gif" href="#{facesContext.externalContext.requestContextPath}/images/icons/richfaces_icon.gif" />
    </h:head>
    <h:body>
        <c:if test="#{initParam['javax.faces.PROJECT_STAGE'] eq 'Development'}">
            <a4j:log mode="console" level="DEBUG" />
            <ui:debug hotkey="0" />
        </c:if>

        <h:outputStylesheet library="css" name="application.css" />


        <div id="page">
            <div id="header">
                <a href="#{facesContext.externalContext.requestContextPath}/" class="logo">
                    <img src="#{facesContext.externalContext.requestContextPath}/images/rf-logo.png" alt="RF logo" />
                </a>

                <div class="right-controls">
                    <ul class="top-links layout">
                        <li><a href="https://github.com/albfernandez/richfaces" target="_blank">Project Site</a></li>
                        <li><a href="https://albfernandez.github.io/richfaces/docs/4_6_X/vdldoc/index.html" target="_blank">Tag Library Docs</a></li>
                        <li class="download-link last"><a href="https://github.com/albfernandez/richfaces/releases" target="_blank">Download</a></li>
                    </ul>
                    <ui:include src="/templates/includes/skin-chooser.xhtml" />
                </div>
            </div>
            <div id="page-content">
                <div class="left-menu">
                    <ui:include src="/templates/includes/navigation.xhtml" />
                </div>
                <div class="content-container">
                    <ui:insert name="body">
                        Body content missed
                    </ui:insert>
                </div>
                <div class="clear" />
            </div>
            <div id="footer">#{richfacesVersion}</div>
        </div>
    </h:body>
</html>
